<div class="row">
    <div class="col-md-12">
        <h3>Welcome to our AI assistant!</h3>
        <h4>Please type your name.</h4>

        <div class="row mt-1">
            <div class="col-md-10">
                <input type="text" id="username" class="form-control"
                    placeholder="Type your name here..."
                    [(ngModel)]="username">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-10">
                <input type="password" id="apiKey" class="form-control"
                    placeholder="Paste your API key here..."
                    [(ngModel)]="apiKey">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-md-10 text-end">
                <button class="btn btn-outline-primary"
                    (click)="saveUsername()">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
